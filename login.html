<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 加载layUI -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 加载页面css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登陆的盒子 -->
    <div id="login">
        <!-- 盒子标题 -->
        <div class="title"></div>
        <!-- 登录表单 -->
        <form class="layui-form" action="">
            <!-- 第一行  用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行  密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行  按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 第四行  去注册 -->
            <div class="layui-form-item">
                <a href="javascript:;" id="goto-register">去注册账号</a>
            </div>
        </form>
    </div>

    <!-- 注册的盒子 -->
    <div id="register">
        <!-- 盒子标题 -->
        <div class="title"></div>
        <!-- 登录表单 -->
        <form class="layui-form" action="">
            <!-- 第一行  用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行  密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行  重复密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required" placeholder="请重复密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第四行  按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 第五行  去注册 -->
            <div class="layui-form-item">
                <a href="javascript:;" id="goto-login">已有账号，去登录</a>
            </div>
        </form>
    </div>



    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layUIjs -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载自己的js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
